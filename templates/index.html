{% csrf_token %}
<script type="text/javascript">
    // add django csrf
    var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val()

    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }

    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });
    $(document).ready(function () {
        var trigger = $('.hamburger'),
            overlay = $('.overlay'),
            isClosed = false;

        trigger.click(function () {
            hamburger_cross();
        });

        function hamburger_cross() {

            if (isClosed == true) {
                overlay.hide();
                trigger.removeClass('is-open');
                trigger.addClass('is-closed');
                isClosed = false;
            } else {
                overlay.show();
                trigger.removeClass('is-closed');
                trigger.addClass('is-open');
                isClosed = true;
            }
        }

        $('[data-toggle="offcanvas"]').click(function () {
            $('#wrapper').toggleClass('toggled');
        });

        var jdata = [];
        $.ajax({
            type: 'POST',
            url: '/aggregatecluster',
            async: false,
            success: function (data) {
                jdata = $.parseJSON(data)
            }
        })
        {#var data = [#}
        {#    {name: '男生', value: 10},#}
        {#    {name: '女生', value: 20}#}
        {#];#}
        var option = MyEcharts.EchartsOption.pie("服务器明细图", "单位（台）", jdata.result);
        var initChart = MyEcharts.initChart(option, "sexId");//sexId是div的id
        var options = {
            grid: {
                left: '15%',
                top: '15%',
                right: '15%',
                bottom: '15%',
            },
            legend: {
                orient: 'vertical', //垂直：vertical； 水平 horizontal
                right: 'right',
                textStyle: {
                    fontSize: 15
                }
            },
            textStyle: {
                fontSize: 15
            },
            series: [{
                radius: '80%', //圆的大小
                center: ['50%', '50%'],//位置居中
            }]
        };
        initChart.setOption(options);
    });
</script>
